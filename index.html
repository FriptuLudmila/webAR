<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Web AR with AR.js - Final</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Simple CSS for the UI overlay */
      #ui-overlay {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <div id="ui-overlay">
      <p>Point your camera at the HIRO marker. <br/> Click the astronaut to toggle its visibility!</p>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true"
      embedded
      arjs="sourceType: webcam; sourceParameters: { facingMode: 'environment', width: 1280, height: 720 }; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false; patternRatio: 0.75;">

      <a-assets>
        <a-asset-item id="astronaut-model" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

      <a-marker preset="hiro">

        <a-entity
          id="astronaut"
          gltf-model="#astronaut-model"
          position="0 0 0"
          scale="0.25 0.25 0.25"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
          animation__bob="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine">
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Wait for the scene to load before adding event listeners
      document.addEventListener('DOMContentLoaded', () => {
        const astronaut = document.getElementById('astronaut');
        
        // A variable to keep track of the model's visibility state
        let isVisible = true;

        // Add a click/tap event listener to the 3D model
        astronaut.addEventListener('click', () => {
          // Toggle the state
          isVisible = !isVisible;
          // Set the 'visible' attribute on the model
          astronaut.setAttribute('visible', isVisible);
        });

        // Helpful logs for debugging marker detection
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => console.log('HIRO marker found.'));
        marker.addEventListener('markerLost', () => console.log('HIRO marker lost.'));
      });
    </script>
  </body>
</html>
